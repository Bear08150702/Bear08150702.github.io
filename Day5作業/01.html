    <link rel="stylesheet" href="./reset.css">
    <style>
        body {
            line-height: 1;
        }
        .main-header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #9af;
            position: relative;
        }
        .logo img{
            /* 處理圖片下面的空白處 */
            vertical-align: middle;
        }
        .main-nav a{
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
        }
        #menu-control{
            display: none;
        }
        /* 打勾盒子隱藏 */
        #under-list-one{
            display: none;
        }
        #under-list-two{
            display: none;
        }
        @media screen and (width < 1200px) {
            .HB{
                width: 40px;
                height: 40px;
                background-color: #000;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;
            }
            
            .HB span{
                width: 80%;
                height: 2px;
                background-color: #fff;
            }
            .main-nav{
                position: absolute;
                background-color: #7af;
                width: 70%;
                height: calc(100vh - 40px);
                top: 100%;
                left: -100%;
                /* 不透明度 */
                opacity: 0;
                transition: 1s;
            }
            /* 用~號可以選他後面的所有 但是 + 只能選到跟在後面的 如果在中間多加一個就會壞掉 */
            #menu-control:checked ~ .main-header .main-nav{
                left: 0;
                opacity: 1;
                
            }
            .main-nav a{
                display: block;
            }
            .main-nav nav + nav{
                border-top: 1px solid #000;
            }
            .under-nav-one,
            .under-nav-two
             a + a{
                border-top: 1px solid #000;
            }
            .navs{
                display: flex;
                justify-content: space-between;
                list-style: none;
                align-items: center;
            }
            label{
                width: 65px;
            }
            .under-nav-one,
            .under-nav-two{
                position: absolute;
                background-color: #4af;
                width: 100%;
                left: -100%;
                transition: 1s;
                /* z-index: -1; */
                /* margin-top: 297px; */
                /* display: none; */
            }
            #under-list-one:checked ~ .main-nav .under-nav-one,
            #under-list-two:checked ~ .main-nav .under-nav-two
            {
                left: 0;
                opacity: 1;
                position: relative;
                transition: 1s;
                /* z-index: 1; */
            }
            /* ,{
                left: 0;
                opacity: 1;
                position: relative;
                transition: 1s;
            } */
        }
        @media screen and (width >= 1200px) {
            .HB{
                display: none;
            }
            .main-nav{
                display: flex;
            }
            .main-nav a{
                color: #333;
            }
            .main-nav a:hover{
                background-color: #faf;
            }
            .navs > label{
                display: none;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a52a6bb6e0.js" crossorigin="anonymous"></script>
