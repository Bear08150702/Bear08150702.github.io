<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023-Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a52a6bb6e0.js" crossorigin="anonymous"></script>
    <style>
        body {
            width: 100%;
            background-image: url(./11111.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .top {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            /* margin-bottom: 30px; */
        }
        .year-month {
            font-size: 30px;
        }
        .btn i{
            font-size: 40px;
            color: rgb(129, 129, 129);
        }
        tr {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        td {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="top">
        <button class="btn" onclick="previousMonth()"><i class="fa-solid fa-caret-left"></i></button>
        <div class="year-month">0000年 - 00月</div>
        <button class="btn" onclick="nextMonth()"><i class="fa-solid fa-caret-right"></i></button>
    </div>
    <table class="table">
    <thead>
        <tr>
            <th>日</th>
            <th>一</th>
            <th>二</th>
            <th>三</th>
            <th>四</th>
            <th>五</th>
            <th>六</th>
        </tr>
    </thead>
    <tbody>
        <!-- JS 渲染日期 -->
    </tbody>
    </table>

    <!-- 新增行程Modal fade是用來有滑動效果 -->
    <div id="add-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新增</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="add-date" type="text">
                    <input id="add-value" type="text">
                </div>
                <div class="modal-footer">
                    <button onclick="addTodoItem()" type="button" class="btn btn-primary">新增</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 編輯行程Modal fade是用來有滑動效果 -->
    <div id="edit-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">編輯</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="edit-date" type="text">
                    <input id="edit-value" type="text">
                </div>
                <div class="modal-footer">
                    <button onclick="deldtlTodoItem()" type="button" class="btn btn-danger">刪除</button>
                    <button onclick="editTodoItem()" type="button" class="btn btn-primary">修改</button>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>

    <script>
        // 宣告
        const today = new Date() // 取得今天的日期
        let year = today.getFullYear() // 取得現在年份
        let month = today.getMonth() // 取得現在月份 但從0開始 1月為0
        let currentIndex

        // DOM
        const yearMonthText = document.querySelector('.year-month')
        const dateArea = document.querySelector('tbody')

        const addModal = document.querySelector('#add-modal')
        const editModal = document.querySelector('#edit-modal')

        const addDateInput = document.querySelector('#add-date')
        const addValueInput = document.querySelector('#add-value')
        const editDateInput = document.querySelector('#edit-date')
        const editValueInput = document.querySelector('#edit-date')

        // Function
        function renderDate() {
            dateArea.innerHTML = ''

            yearMonthText.innerText = `${year}年 - ${month + 1}月`

            // 這裡month + 1 是因為 getMonth() 這個方法從 0 開始
            let firstDay = new Date(year, month, 1).getDay()
            
            // .getDay() 可以獲得今天禮拜幾 第一天禮拜幾之意
            let dayOfMonth = new Date(year, month + 1, 0).getDate()

            let rows = Math.ceil((dayOfMonth + firstDay) / 7)
            let day = 1

            for (let row = 0; row < rows; row++) {
                let tr = document.createElement('tr')
                for (let col = 0; col < 7; col++) {
                    let td = document.createElement('td')
                    // 去判斷第一列情況 col < firstDay 意思是上個月
                    if (row == 0 && col < firstDay) {
                        td.innerText = ''
                    }
                    else {
                        // 小於等於31號~ 意思是這個月
                        if (day <= dayOfMonth) {
                            // 不能直接寫day 因為宣告在上面是全域變數
                            let d = day

                            td.innerText = day

                            if (localStorage.getItem(`${year}-${month+1}-${day}`) != null){
                                let ul = document.createElement('ul')

                                let todoList = JSON.parse(localStorage.getItem(`${year}-${month+1}-${day}`))
                                todoList.forEach(item => {
                                    let li = document.createElement('li')
                                    li.innerText = item.title

                                    li.onclick = function(e){
                                        // 點開來日期也要寫進去
                                        editDateInput.value = `${year}-${month+1}-${day}`
                                        editDateInput.value = item.title

                                        currentIndex = index
                                        
                                        bootstrap.Modal.getOrCreateInstance(editModal).show()
                                        e.stopPropagation()
                                    }

                                    ul.appendChild(li)
                                });
                                td.appendChild(ul)
                            }          

                            td.onclick = function () {
                                addDateInput.value = `${year}-${month + 1}-${d}`
                                bootstrap.Modal.getOrCreateInstance(addModal).show()
                            }
                        }
                        // 下個月
                        else {
                            // 這可以測試有沒有成功
                            td.innerText = ''
                        }
                        day++
                    }
                    tr.appendChild(td)
                }
                dateArea.appendChild(tr)
            }

        }

        function nextMonth() {
            month++
            if (month == 12) {
                year++
                month = 0
            }
            renderDate()
        }

        function previousMonth() {
            month--
            if (month == -1) {
                year--
                month = 11
            }
            renderDate()
        }

        function addTodoItem() {
            let date = addDateInput.value
            let todoItem = addValueInput.value

            let todoObj = {
                title: todoItem
            }
            let todoList = []

            // 去確認這天有沒有行程 這裡key 是日期
            if (localStorage.getItem(date) == null) {
                todoList.push(todoObj)
            }
            // 如果有的化纖取出來在新增進去
            else {
                todoList = JSON.parse(localStorage.getItem(date))
                todoList.push(todoObj)
            }

            localStorage.setItem(date, JSON.stringify(todoList))

            bootstrap.Modal.getOrCreateInstance(addModal).hide()

            renderDate()
        }

        // 編輯的方法
        function editTodoItem() {
            let date = editDateInput.value
            let todoItem = editValueInput.value

            let todoList = JSON.parse(localStorage.getItem(date))
            // console.log(todoList)
            // console.log(currentIndex)
            todoItem[currentIndex] = {
                title: todoItem
            }

            localStorage.setItem(date, JSON.stringify(todoList))

            bootstrap.Modal.getOrCreateInstance(editModal).hide()

            renderDate()
        }

        function deldtlTodoItem() {
            let date = editDateInput.value

            let todoList = JSON.parse(localStorage.getItem(date))
            todoList.splice(currentIndex, 1)

            localStorage.setItem(date, JSON.stringify(todoList))

            bootstrap.Modal.getOrCreateInstance(editModal).hide()

            renderDate()
        }


        window.onload = function () {
            renderDate()
        }
    </script>
</body>

</html>
