<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 有一個key 跟 Value 會根據key 去改變值 key 是唯一不會變得
        localStorage.setItem('A1','A')
        // 取出來看
        console.log(localStorage.getItem('A1'))
        // 這是移除一個
        localStorage.removeItem('A1')
        // 移除全部
        localStorage.clear()
    </script>
</body>
</html>
