    <script>
        // 宣告
        // 地圖變數
        let map
        // 
        const hotelName = fetch('https://media.taiwan.net.tw/XMLReleaseALL_public/hotel_C_f.json')

        // function
        function initMap() {
            // ID 為map 的區域要渲染成地圖
            map = L.map("map", {
                // 經緯度
                center: [25.03416068163684, 121.56454962636319],
                // 座標 zoom是縮放
                zoom: 9
            })
            // 設定圖層
            let osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
            // 設定最大跟最小
            let osm = new L.TileLayer(osmUrl, {minZoom: 8, maxZoom: 19 })
            // 蓋上圖層
            map.addLayer(osm)
        }

        window.onload = function () {
            initMap()
        }

        }

    </script>
